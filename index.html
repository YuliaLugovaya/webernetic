<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="./assets/scripts/modal.js" defer></script>
  <title>Webernetic Family</title>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <section class="demo">
        <div class="demo__description-wrapper">
          <div class="demo__description">
            <h2 class="demo__title">Демо-версия</h2>
            <p class="demo__text">За 18 лет деятельности было реализовано более 500 крупных, а также не менее 2500
              средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
            <button class="demo__button">
              <p class="demo__button-text">Попробовать бесплатно</p>
              <div class="demo__button-arrow">
                <img src="./assets/icons/arrow-up-right.svg" alt="Arrow">
              </div>
            </button>
          </div>
        </div>
        <img class="demo__image" src="./assets/images/demo_image.png" alt="Demo"></img>
      </section>
      <section class="modal">
        <div class="modal__content">
          <div class="modal__close">
            <img class="modal__close-icon" src="./assets/icons/modal_close.svg" alt="Close">
          </div>
          <h3 class="modal__title">Войти в систему</h3>
          <input type="text" class="modal__input" placeholder="Email/Телефон">
          <input type="password" class="modal__input" placeholder="Пароль">
          <div class="modal__checkbox-wrapper">
            <input type="checkbox" id="rememberPassword" class="modal__checkbox">
            <label for="rememberPassword" class="modal__checkbox-label">Запомнить пароль</label>
          </div>
          <a class="modal__link" href="#">Восстановить</a>
          <button class="modal__button">Войти</button>
          <button class="modal__button modal__button_transparent">Зарегистрироваться</button>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
